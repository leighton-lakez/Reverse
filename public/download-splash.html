<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download REVERSE Splash Screen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .preview-container {
      border: 3px solid #D4AF37;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 100%;
    }

    #splashCanvas {
      display: block;
      width: 100%;
      height: auto;
    }

    .download-btn {
      background: linear-gradient(135deg, #D4AF37 0%, #8B0000 100%);
      color: white;
      border: none;
      padding: 20px 60px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(212, 175, 55, 0.4);
    }

    .download-btn:active {
      transform: translateY(0);
    }

    .info {
      text-align: center;
      color: #aaa;
      max-width: 500px;
    }

    .size-selector {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .size-btn {
      background: #333;
      color: white;
      border: 2px solid #555;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .size-btn:hover {
      border-color: #D4AF37;
      background: #444;
    }

    .size-btn.active {
      border-color: #D4AF37;
      background: linear-gradient(135deg, #D4AF37 0%, #8B0000 100%);
    }
  </style>
</head>
<body>
  <h1>REVERSE Splash Screen</h1>

  <div class="preview-container">
    <canvas id="splashCanvas"></canvas>
  </div>

  <div class="size-selector">
    <button class="size-btn active" onclick="setSize(1170, 2532)">iPhone (1170Ã—2532)</button>
    <button class="size-btn" onclick="setSize(1080, 1920)">Android (1080Ã—1920)</button>
    <button class="size-btn" onclick="setSize(2048, 2732)">iPad (2048Ã—2732)</button>
    <button class="size-btn" onclick="setSize(1200, 1200)">Square (1200Ã—1200)</button>
  </div>

  <button class="download-btn" onclick="downloadSplash()">
    ðŸ“¥ Download PNG
  </button>

  <div class="info">
    <p>Click the button above to download the splash screen as a high-quality PNG image.</p>
    <p style="margin-top: 10px; font-size: 14px;">Select a size preset above to change dimensions.</p>
  </div>

  <script>
    let currentWidth = 1170;
    let currentHeight = 2532;

    function setSize(width, height) {
      currentWidth = width;
      currentHeight = height;

      // Update active button
      document.querySelectorAll('.size-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      // Redraw canvas
      drawSplash();
    }

    function drawSplash() {
      const canvas = document.getElementById('splashCanvas');
      const ctx = canvas.getContext('2d');

      // Set canvas size
      canvas.width = currentWidth;
      canvas.height = currentHeight;

      // Create gradient background
      const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
      gradient.addColorStop(0, '#D4AF37');
      gradient.addColorStop(1, '#8B0000');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw glow effect
      const glowGradient = ctx.createRadialGradient(
        canvas.width / 2, canvas.height / 2 - 200,
        0,
        canvas.width / 2, canvas.height / 2 - 200,
        400
      );
      glowGradient.addColorStop(0, 'rgba(255, 215, 0, 0.4)');
      glowGradient.addColorStop(1, 'rgba(255, 215, 0, 0)');
      ctx.fillStyle = glowGradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Calculate scaling factor based on canvas size
      const scale = canvas.width / 1170;
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2 - 200 * scale;

      // Draw logo background circle
      ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
      ctx.beginPath();
      ctx.arc(centerX, centerY, 180 * scale, 0, Math.PI * 2);
      ctx.fill();

      // Draw logo arrows
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 28 * scale;
      ctx.lineCap = 'round';

      // Top curved arrow
      ctx.beginPath();
      ctx.moveTo(centerX - 120 * scale, centerY - 40 * scale);
      ctx.quadraticCurveTo(centerX, centerY - 140 * scale, centerX + 120 * scale, centerY - 40 * scale);
      ctx.stroke();

      // Top arrow head
      ctx.beginPath();
      ctx.moveTo(centerX + 120 * scale, centerY - 40 * scale);
      ctx.lineTo(centerX + 100 * scale, centerY - 70 * scale);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(centerX + 120 * scale, centerY - 40 * scale);
      ctx.lineTo(centerX + 100 * scale, centerY - 10 * scale);
      ctx.stroke();

      // Bottom curved arrow
      ctx.beginPath();
      ctx.moveTo(centerX + 120 * scale, centerY + 40 * scale);
      ctx.quadraticCurveTo(centerX, centerY + 140 * scale, centerX - 120 * scale, centerY + 40 * scale);
      ctx.stroke();

      // Bottom arrow head
      ctx.beginPath();
      ctx.moveTo(centerX - 120 * scale, centerY + 40 * scale);
      ctx.lineTo(centerX - 100 * scale, centerY + 10 * scale);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(centerX - 120 * scale, centerY + 40 * scale);
      ctx.lineTo(centerX - 100 * scale, centerY + 70 * scale);
      ctx.stroke();

      // Draw text
      ctx.fillStyle = 'white';
      ctx.textAlign = 'center';

      // Brand name
      ctx.font = `900 ${140 * scale}px Arial, sans-serif`;
      ctx.fillText('REVERSE', centerX, centerY + 370 * scale);

      // Tagline
      ctx.font = `600 ${38 * scale}px Arial, sans-serif`;
      ctx.globalAlpha = 0.95;
      ctx.fillText('Luxury Fashion Marketplace', centerX, centerY + 470 * scale);
      ctx.globalAlpha = 1.0;
    }

    function downloadSplash() {
      const canvas = document.getElementById('splashCanvas');

      // Create download link
      const link = document.createElement('a');
      link.download = `reverse-splash-${currentWidth}x${currentHeight}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // Draw initial splash screen
    drawSplash();
  </script>
</body>
</html>
